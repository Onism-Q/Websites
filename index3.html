</script><script>var json_data = {"preview_title":"Fresh Potato","title":[{"id":"000000000000Home","pId":0,"name":"Home","parent":null,"order":0,"sort_id":8360794,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003EWelcome to the Fresh Potato wiki!\nFresh \u0026amp; Potato Mod\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"fresh--potato\" class=\"anchor\" href=\"#fresh--potato\"\u003E\u003C/a\u003EFresh \u0026amp; Potato\u003C/h1\u003E\n\u003Ch4\u003E\n\u003Ca id=\"介绍\" class=\"anchor\" href=\"#%E4%BB%8B%E7%BB%8D\"\u003E\u003C/a\u003E介绍\u003C/h4\u003E\n\u003Cp\u003E对同学进行深度改造\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"软件架构\" class=\"anchor\" href=\"#%E8%BD%AF%E4%BB%B6%E6%9E%B6%E6%9E%84\"\u003E\u003C/a\u003E软件架构\u003C/h4\u003E\n\u003Cp\u003E基于Java\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"安装教程\" class=\"anchor\" href=\"#%E5%AE%89%E8%A3%85%E6%95%99%E7%A8%8B\"\u003E\u003C/a\u003E安装教程\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003E将jar（.jar）后缀文件放入Minecraft文件夹里的mods文件夹里\u003C/li\u003E\n\u003Cli\u003E注意你的版本号与mod是否符合\u003C/li\u003E\n\u003Cli\u003E打开Minecraft\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch4\u003E\n\u003Ca id=\"使用方法\" class=\"anchor\" href=\"#%E4%BD%BF%E7%94%A8%E6%96%B9%E6%B3%95\"\u003E\u003C/a\u003E使用方法\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003E确认你的mc版本与此模组版本号相同\n（关于确认模组版本的具体方法：\u003C/li\u003E\n\u003Cli\u003E一般情况来说，模组的命名上就有版本号\u003C/li\u003E\n\u003Cli\u003E如果没有，请将模组（.jar）解压后（最好备份一下），打开文件夹，在第一个目录里有一个后缀为“.mcmeta”，将其后缀名改为“.txt”，打开\u003C/li\u003E\n\u003Cli\u003E打开后，你会看见类似于\u003Cimg src=\"1.2.0/AB319C5A-F17E-40FA-8C87-41F22F946520.jpeg\" alt=\"输入图片说明\"\u003E的文字，其中，“pack_format：9”中的9就是代表的1.19.2里的9\u003C/li\u003E\n\u003Cli\u003E查看完后记得还原此mod，或者重新下载）\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch4\u003E\n\u003Ca id=\"参与贡献\" class=\"anchor\" href=\"#%E5%8F%82%E4%B8%8E%E8%B4%A1%E7%8C%AE\"\u003E\u003C/a\u003E参与贡献\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EBy Onism\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch4\u003E\n\u003Ca id=\"110-更新日志\" class=\"anchor\" href=\"#110-%E6%9B%B4%E6%96%B0%E6%97%A5%E5%BF%97\"\u003E\u003C/a\u003E1.1.0 更新日志\u003C/h4\u003E\n\u003Cp\u003EFresh\u0026amp;Potato Mod-1.19.2-Forge-1.1.0更新日志\u003C/p\u003E\n\u003Cp\u003E新增：\u003C/p\u003E\n\u003Cp\u003EYangyu世界维度\u003C/p\u003E\n\u003Cp\u003E·增加Yangyu世界，增加玩家游戏时更多的快乐\u003C/p\u003E\n\u003Cp\u003ETudou世界维度\u003C/p\u003E\n\u003Cp\u003E·增加Tudou世界维度，增加玩家游戏时更大的快乐\u003C/p\u003E\n\u003Cp\u003EPotato成就进度\u003C/p\u003E\n\u003Cp\u003E·当玩家用有\"Potato\"物品时，会得到一个名为Potato的成就\u003C/p\u003E\n\u003Cp\u003EPotatoblock\u003C/p\u003E\n\u003Cp\u003E·一个PotatoBlock\u003C/p\u003E\n\u003Cp\u003E优化：\u003C/p\u003E\n\u003Cp\u003E·暂无Bug，无法优化\u003C/p\u003E\n\u003Cp\u003E修复：\u003C/p\u003E\n\u003Cp\u003E·暂无Bug，无法修复\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"120更新日志\" class=\"anchor\" href=\"#120%E6%9B%B4%E6%96%B0%E6%97%A5%E5%BF%97\"\u003E\u003C/a\u003E1.2.0更新日志\u003C/h4\u003E\n\u003Cp\u003EMineCraft Fresh\u0026amp;Potato Mod-1.19.2-Forge-1.2.0更新日志\u003C/p\u003E\n\u003Cp\u003E新增：\u003C/p\u003E\n\u003Cp\u003EIronMachine（刷铁机）\u003C/p\u003E\n\u003Cp\u003E·增加一键生成刷铁机工具，这下让你的Minecraft世界更加方便。\u003C/p\u003E\n\u003Cp\u003E·配方：最上面一层三个平滑石，中间一层两边是石头，中间是红石，最下面一层是三个石头台阶\u003C/p\u003E\n\u003Cp\u003E优化：\u003C/p\u003E\n\u003Cp\u003E·各个贴图的优化，比原来更自然\u003C/p\u003E\n\u003Cp\u003E修复：\u003C/p\u003E\n\u003Cp\u003E·暂无Bug，无法修复\u003C/p\u003E\n\u003Cp\u003E其他：\u003C/p\u003E\n\u003Cp\u003E·刷铁机工具目前有一点问题，将会在下次更新时修复，为了不损害你的存档，还是暂时先不用吧（其实也没啥问题，就是结构文件没有保存完整，生成出来会被切掉一部分）\u003C/p\u003E"},{"id":"000000000000更新日志","pId":0,"name":"更新日志","parent":null,"order":1,"sort_id":8372360,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch4\u003E\n\u003Ca id=\"v110\" class=\"anchor\" href=\"#v110\"\u003E\u003C/a\u003EV1.1.0\u003C/h4\u003E\n\u003Cp\u003EMineCraft Fresh\u0026amp;Potato Mod-1.19.2-Forge-1.1.0 更新日志\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"新增内容\" class=\"anchor\" href=\"#%E6%96%B0%E5%A2%9E%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E新增内容：\u003C/h3\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. Yangyu世界维度\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入了全新的 Yangyu 世界维度，为玩家带来更多的游戏乐趣和探索机会。玩家现在可以进入这个神秘的维度，体验全新的游戏体验和风景。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Tudou世界维度\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E添加了全新的 Tudou 世界维度，为玩家提供一个更大、更丰富的游戏世界。在 Tudou 世界中，玩家可以发现独特的地貌、资源和生物，为游戏增添了更多的乐趣。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Potato 成就进度\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E玩家现在在使用名为 \"Potato\" 的物品时，将获得一个特殊的成就，名为 \"Potato\"。通过完成这个成就，玩家可以展示他们对这个模组的掌握程度。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Potatoblock\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入了全新的 \"PotatoBlock\"，为游戏中的建筑和装饰提供更多选择。玩家现在可以使用这个新的方块来创造独特的结构和设计。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"优化内容\" class=\"anchor\" href=\"#%E4%BC%98%E5%8C%96%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E优化内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E经过全面的测试，本次更新中未发现任何已知的Bug。感谢您的支持和反馈，让我们的模组变得更加稳定。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"修复内容\" class=\"anchor\" href=\"#%E4%BF%AE%E5%A4%8D%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E修复内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E在这次更新中，我们对已知的Bug进行了修复，确保玩家可以在游戏中获得更加流畅的体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E感谢您继续支持我们的 MineCraft Fresh\u0026amp;Potato Mod。我们会继续努力，为您带来更多精彩的内容和更好的游戏体验。如有任何问题或反馈，请随时与我们联系。希望您在新版本中度过愉快的时光！\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v120\" class=\"anchor\" href=\"#v120\"\u003E\u003C/a\u003EV1.2.0\u003C/h4\u003E\n\u003Cp\u003EMineCraft Fresh\u0026amp;Potato Mod-1.19.2-Forge-1.2.0 更新日志\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"新增内容-1\" class=\"anchor\" href=\"#%E6%96%B0%E5%A2%9E%E5%86%85%E5%AE%B9-1\"\u003E\u003C/a\u003E新增内容：\u003C/h3\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. IronMachine（刷铁机）\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入了全新的刷铁机工具，使您的 Minecraft 世界变得更加便捷。现在，您可以轻松生成刷铁机，并享受更高效的铁资源收集体验。\u003C/li\u003E\n\u003Cli\u003E配方：在合成台上，将最上层放置三个平滑石，中间一层两边放置石头，中间放置红石，最下层放置三个石头台阶。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"优化内容-1\" class=\"anchor\" href=\"#%E4%BC%98%E5%8C%96%E5%86%85%E5%AE%B9-1\"\u003E\u003C/a\u003E优化内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E对各个贴图进行了优化，使其更加自然，提升了整体游戏视觉体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"修复内容-1\" class=\"anchor\" href=\"#%E4%BF%AE%E5%A4%8D%E5%86%85%E5%AE%B9-1\"\u003E\u003C/a\u003E修复内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E在这次更新中，我们针对已知的 Bug 进行了修复，确保您在游戏中能够享受更加稳定的体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"其他内容\" class=\"anchor\" href=\"#%E5%85%B6%E4%BB%96%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E其他内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E在本次更新中，引入的刷铁机工具可能存在一些问题，但请放心，我们将在下次更新中修复这些问题。为了不影响您的存档完整性，我们建议您在此版本中暂时避免使用该工具。（实际上，问题不大，只是结构文件没有保存完整，生成时会出现一些被切割的情况）\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E感谢您继续支持 MineCraft Fresh\u0026amp;Potato Mod。我们将持续努力，为您带来更多有趣和优化的内容，希望您在新版本中度过愉快的时光！如有任何问题或反馈，请随时与我们联系。\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v131\" class=\"anchor\" href=\"#v131\"\u003E\u003C/a\u003EV1.3.1\u003C/h4\u003E\n\u003Cp\u003E\u003Cstrong\u003EFresh\u0026amp;Potato Mod更新日志 - 版本 1.3.1\u003C/strong\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Cem\u003E发布日期：2023年8月28日\u003C/em\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Cstrong\u003E新增内容：\u003C/strong\u003E\u003C/p\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E超级压缩工作台（Hypercompressor）\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入全新的超级压缩工作台，可用于合成压缩石头和压缩平滑石。（包括超级压缩石头以及超级压缩平滑石）\u003C/li\u003E\n\u003Cli\u003E超级压缩工作台限定了超级压缩石头、平滑石的合成，其他工作台无法完成此操作。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E刷石机生成工具\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E现在可以利用刷石机生成工具，轻松产生石块，进一步改善游戏中的资源获取体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E全新食材 - 土豆\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入美味的土豆食物，与原版不同的是，拥有更出色的画质和效果。\u003C/li\u003E\n\u003Cli\u003E消耗土豆时，玩家将获得“土豆之力”药水效果，该效果赋予：\n\u003Cul\u003E\n\u003Cli\u003E生命增加\u003C/li\u003E\n\u003Cli\u003E夜视能力\u003C/li\u003E\n\u003Cli\u003E速度提升\u003C/li\u003E\n\u003Cli\u003E生命恢复属性\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cstrong\u003E修复与优化：\u003C/strong\u003E\u003C/p\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E修复了刷铁机生成模型被切割的问题\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E注意：现在刷铁机上的僵尸需要玩家手动放置。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E优化刷铁机生成器的配方\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E配方现已调整为更具挑战性，玩家需要更多努力才能合成刷铁机生成器。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E压缩石头合成调整\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E现在，超级压缩机内需要放置九个石头或平滑石，才能合成压缩石头等物品。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cstrong\u003E其他变更：\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E进行了一些小的界面优化和调整，以提升整体游戏体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E感谢各位玩家的支持与反馈！请尽情享受这次更新带来的全新内容。记得随时关注我们的社区，获取更多游戏动态与未来更新预告。如有任何问题或建议，请与我们联系。祝您玩得愉快！\u003C/strong\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Cem\u003E注：本更新内容可能因游戏版本和平台而异。请确保您的游戏已更新至最新版本以获取最佳体验。\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cem\u003E请根据您的实际情况进行修改，上述内容仅供参考。如果您有任何其他要求或调整，请随时告知。\u003C/em\u003E\u003C/p\u003E"}],"content":{"8360794":"\u003Cp\u003EWelcome to the Fresh Potato wiki!\nFresh \u0026amp; Potato Mod\u003C/p\u003E\n\u003Ch1\u003E\n\u003Ca id=\"fresh--potato\" class=\"anchor\" href=\"#fresh--potato\"\u003E\u003C/a\u003EFresh \u0026amp; Potato\u003C/h1\u003E\n\u003Ch4\u003E\n\u003Ca id=\"介绍\" class=\"anchor\" href=\"#%E4%BB%8B%E7%BB%8D\"\u003E\u003C/a\u003E介绍\u003C/h4\u003E\n\u003Cp\u003E对同学进行深度改造\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"软件架构\" class=\"anchor\" href=\"#%E8%BD%AF%E4%BB%B6%E6%9E%B6%E6%9E%84\"\u003E\u003C/a\u003E软件架构\u003C/h4\u003E\n\u003Cp\u003E基于Java\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"安装教程\" class=\"anchor\" href=\"#%E5%AE%89%E8%A3%85%E6%95%99%E7%A8%8B\"\u003E\u003C/a\u003E安装教程\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003E将jar（.jar）后缀文件放入Minecraft文件夹里的mods文件夹里\u003C/li\u003E\n\u003Cli\u003E注意你的版本号与mod是否符合\u003C/li\u003E\n\u003Cli\u003E打开Minecraft\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch4\u003E\n\u003Ca id=\"使用方法\" class=\"anchor\" href=\"#%E4%BD%BF%E7%94%A8%E6%96%B9%E6%B3%95\"\u003E\u003C/a\u003E使用方法\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003E确认你的mc版本与此模组版本号相同\n（关于确认模组版本的具体方法：\u003C/li\u003E\n\u003Cli\u003E一般情况来说，模组的命名上就有版本号\u003C/li\u003E\n\u003Cli\u003E如果没有，请将模组（.jar）解压后（最好备份一下），打开文件夹，在第一个目录里有一个后缀为“.mcmeta”，将其后缀名改为“.txt”，打开\u003C/li\u003E\n\u003Cli\u003E打开后，你会看见类似于\u003Cimg src=\"1.2.0/AB319C5A-F17E-40FA-8C87-41F22F946520.jpeg\" alt=\"输入图片说明\"\u003E的文字，其中，“pack_format：9”中的9就是代表的1.19.2里的9\u003C/li\u003E\n\u003Cli\u003E查看完后记得还原此mod，或者重新下载）\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch4\u003E\n\u003Ca id=\"参与贡献\" class=\"anchor\" href=\"#%E5%8F%82%E4%B8%8E%E8%B4%A1%E7%8C%AE\"\u003E\u003C/a\u003E参与贡献\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EBy Onism\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch4\u003E\n\u003Ca id=\"110-更新日志\" class=\"anchor\" href=\"#110-%E6%9B%B4%E6%96%B0%E6%97%A5%E5%BF%97\"\u003E\u003C/a\u003E1.1.0 更新日志\u003C/h4\u003E\n\u003Cp\u003EFresh\u0026amp;Potato Mod-1.19.2-Forge-1.1.0更新日志\u003C/p\u003E\n\u003Cp\u003E新增：\u003C/p\u003E\n\u003Cp\u003EYangyu世界维度\u003C/p\u003E\n\u003Cp\u003E·增加Yangyu世界，增加玩家游戏时更多的快乐\u003C/p\u003E\n\u003Cp\u003ETudou世界维度\u003C/p\u003E\n\u003Cp\u003E·增加Tudou世界维度，增加玩家游戏时更大的快乐\u003C/p\u003E\n\u003Cp\u003EPotato成就进度\u003C/p\u003E\n\u003Cp\u003E·当玩家用有\"Potato\"物品时，会得到一个名为Potato的成就\u003C/p\u003E\n\u003Cp\u003EPotatoblock\u003C/p\u003E\n\u003Cp\u003E·一个PotatoBlock\u003C/p\u003E\n\u003Cp\u003E优化：\u003C/p\u003E\n\u003Cp\u003E·暂无Bug，无法优化\u003C/p\u003E\n\u003Cp\u003E修复：\u003C/p\u003E\n\u003Cp\u003E·暂无Bug，无法修复\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"120更新日志\" class=\"anchor\" href=\"#120%E6%9B%B4%E6%96%B0%E6%97%A5%E5%BF%97\"\u003E\u003C/a\u003E1.2.0更新日志\u003C/h4\u003E\n\u003Cp\u003EMineCraft Fresh\u0026amp;Potato Mod-1.19.2-Forge-1.2.0更新日志\u003C/p\u003E\n\u003Cp\u003E新增：\u003C/p\u003E\n\u003Cp\u003EIronMachine（刷铁机）\u003C/p\u003E\n\u003Cp\u003E·增加一键生成刷铁机工具，这下让你的Minecraft世界更加方便。\u003C/p\u003E\n\u003Cp\u003E·配方：最上面一层三个平滑石，中间一层两边是石头，中间是红石，最下面一层是三个石头台阶\u003C/p\u003E\n\u003Cp\u003E优化：\u003C/p\u003E\n\u003Cp\u003E·各个贴图的优化，比原来更自然\u003C/p\u003E\n\u003Cp\u003E修复：\u003C/p\u003E\n\u003Cp\u003E·暂无Bug，无法修复\u003C/p\u003E\n\u003Cp\u003E其他：\u003C/p\u003E\n\u003Cp\u003E·刷铁机工具目前有一点问题，将会在下次更新时修复，为了不损害你的存档，还是暂时先不用吧（其实也没啥问题，就是结构文件没有保存完整，生成出来会被切掉一部分）\u003C/p\u003E","8372360":"\u003Ch4\u003E\n\u003Ca id=\"v110\" class=\"anchor\" href=\"#v110\"\u003E\u003C/a\u003EV1.1.0\u003C/h4\u003E\n\u003Cp\u003EMineCraft Fresh\u0026amp;Potato Mod-1.19.2-Forge-1.1.0 更新日志\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"新增内容\" class=\"anchor\" href=\"#%E6%96%B0%E5%A2%9E%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E新增内容：\u003C/h3\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. Yangyu世界维度\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入了全新的 Yangyu 世界维度，为玩家带来更多的游戏乐趣和探索机会。玩家现在可以进入这个神秘的维度，体验全新的游戏体验和风景。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Tudou世界维度\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E添加了全新的 Tudou 世界维度，为玩家提供一个更大、更丰富的游戏世界。在 Tudou 世界中，玩家可以发现独特的地貌、资源和生物，为游戏增添了更多的乐趣。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Potato 成就进度\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E玩家现在在使用名为 \"Potato\" 的物品时，将获得一个特殊的成就，名为 \"Potato\"。通过完成这个成就，玩家可以展示他们对这个模组的掌握程度。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Potatoblock\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入了全新的 \"PotatoBlock\"，为游戏中的建筑和装饰提供更多选择。玩家现在可以使用这个新的方块来创造独特的结构和设计。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"优化内容\" class=\"anchor\" href=\"#%E4%BC%98%E5%8C%96%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E优化内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E经过全面的测试，本次更新中未发现任何已知的Bug。感谢您的支持和反馈，让我们的模组变得更加稳定。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"修复内容\" class=\"anchor\" href=\"#%E4%BF%AE%E5%A4%8D%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E修复内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E在这次更新中，我们对已知的Bug进行了修复，确保玩家可以在游戏中获得更加流畅的体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E感谢您继续支持我们的 MineCraft Fresh\u0026amp;Potato Mod。我们会继续努力，为您带来更多精彩的内容和更好的游戏体验。如有任何问题或反馈，请随时与我们联系。希望您在新版本中度过愉快的时光！\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v120\" class=\"anchor\" href=\"#v120\"\u003E\u003C/a\u003EV1.2.0\u003C/h4\u003E\n\u003Cp\u003EMineCraft Fresh\u0026amp;Potato Mod-1.19.2-Forge-1.2.0 更新日志\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"新增内容-1\" class=\"anchor\" href=\"#%E6%96%B0%E5%A2%9E%E5%86%85%E5%AE%B9-1\"\u003E\u003C/a\u003E新增内容：\u003C/h3\u003E\n\u003Cp\u003E\u003Cstrong\u003E1. IronMachine（刷铁机）\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入了全新的刷铁机工具，使您的 Minecraft 世界变得更加便捷。现在，您可以轻松生成刷铁机，并享受更高效的铁资源收集体验。\u003C/li\u003E\n\u003Cli\u003E配方：在合成台上，将最上层放置三个平滑石，中间一层两边放置石头，中间放置红石，最下层放置三个石头台阶。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"优化内容-1\" class=\"anchor\" href=\"#%E4%BC%98%E5%8C%96%E5%86%85%E5%AE%B9-1\"\u003E\u003C/a\u003E优化内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E对各个贴图进行了优化，使其更加自然，提升了整体游戏视觉体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"修复内容-1\" class=\"anchor\" href=\"#%E4%BF%AE%E5%A4%8D%E5%86%85%E5%AE%B9-1\"\u003E\u003C/a\u003E修复内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E在这次更新中，我们针对已知的 Bug 进行了修复，确保您在游戏中能够享受更加稳定的体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch3\u003E\n\u003Ca id=\"其他内容\" class=\"anchor\" href=\"#%E5%85%B6%E4%BB%96%E5%86%85%E5%AE%B9\"\u003E\u003C/a\u003E其他内容：\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E在本次更新中，引入的刷铁机工具可能存在一些问题，但请放心，我们将在下次更新中修复这些问题。为了不影响您的存档完整性，我们建议您在此版本中暂时避免使用该工具。（实际上，问题不大，只是结构文件没有保存完整，生成时会出现一些被切割的情况）\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E感谢您继续支持 MineCraft Fresh\u0026amp;Potato Mod。我们将持续努力，为您带来更多有趣和优化的内容，希望您在新版本中度过愉快的时光！如有任何问题或反馈，请随时与我们联系。\u003C/p\u003E\n\u003Ch4\u003E\n\u003Ca id=\"v131\" class=\"anchor\" href=\"#v131\"\u003E\u003C/a\u003EV1.3.1\u003C/h4\u003E\n\u003Cp\u003E\u003Cstrong\u003EFresh\u0026amp;Potato Mod更新日志 - 版本 1.3.1\u003C/strong\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Cem\u003E发布日期：2023年8月28日\u003C/em\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Cstrong\u003E新增内容：\u003C/strong\u003E\u003C/p\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E超级压缩工作台（Hypercompressor）\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入全新的超级压缩工作台，可用于合成压缩石头和压缩平滑石。（包括超级压缩石头以及超级压缩平滑石）\u003C/li\u003E\n\u003Cli\u003E超级压缩工作台限定了超级压缩石头、平滑石的合成，其他工作台无法完成此操作。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E刷石机生成工具\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E现在可以利用刷石机生成工具，轻松产生石块，进一步改善游戏中的资源获取体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E全新食材 - 土豆\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E引入美味的土豆食物，与原版不同的是，拥有更出色的画质和效果。\u003C/li\u003E\n\u003Cli\u003E消耗土豆时，玩家将获得“土豆之力”药水效果，该效果赋予：\n\u003Cul\u003E\n\u003Cli\u003E生命增加\u003C/li\u003E\n\u003Cli\u003E夜视能力\u003C/li\u003E\n\u003Cli\u003E速度提升\u003C/li\u003E\n\u003Cli\u003E生命恢复属性\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cstrong\u003E修复与优化：\u003C/strong\u003E\u003C/p\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E修复了刷铁机生成模型被切割的问题\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E注意：现在刷铁机上的僵尸需要玩家手动放置。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E优化刷铁机生成器的配方\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E配方现已调整为更具挑战性，玩家需要更多努力才能合成刷铁机生成器。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E压缩石头合成调整\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E现在，超级压缩机内需要放置九个石头或平滑石，才能合成压缩石头等物品。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cstrong\u003E其他变更：\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E进行了一些小的界面优化和调整，以提升整体游戏体验。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cstrong\u003E感谢各位玩家的支持与反馈！请尽情享受这次更新带来的全新内容。记得随时关注我们的社区，获取更多游戏动态与未来更新预告。如有任何问题或建议，请与我们联系。祝您玩得愉快！\u003C/strong\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Cem\u003E注：本更新内容可能因游戏版本和平台而异。请确保您的游戏已更新至最新版本以获取最佳体验。\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cem\u003E请根据您的实际情况进行修改，上述内容仅供参考。如果您有任何其他要求或调整，请随时告知。\u003C/em\u003E\u003C/p\u003E"}}</script>
